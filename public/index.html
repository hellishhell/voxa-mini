<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voxa-mini</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="voxa">
        
        <div id="auth-screen" class="view active">
            <div class="auth-card">
                <h1>Voxa</h1>
                <div class="auth-tabs">
                    <span id="t-login" class="active" onclick="toggleAuth(false)">Вход</span>
                    <span id="t-reg" onclick="toggleAuth(true)">Регистрация</span>
                </div>
                <input type="text" id="log-in" placeholder="Логин" class="ios-input">
                <input type="password" id="pas-in" placeholder="Пароль" class="ios-input">
                <input type="text" id="usr-in" placeholder="@username" class="ios-input hidden">
                <button onclick="doAuth()" class="ios-btn">Продолжить</button>
            </div>
        </div>

        <div id="main-screen" class="view">
            <div class="ios-header">
                <h2>Чаты</h2>
                <div onclick="showProfile(true)" id="my-avatar" class="avatar-circle"></div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-in" placeholder="Поиск в Voxa..." oninput="doSearch()">
            </div>
            <div id="contacts-list" class="scroll-area"></div>
        </div>

        <div id="chat-screen" class="view">
            <div class="ios-header chat-header-grid">
                <button class="back-btn" onclick="closeChat()">⟨ Назад</button>
                <div class="chat-meta-center">
                    <div id="chat-avatar" class="avatar-circle sm"></div>
                    <div class="chat-titles">
                        <b id="chat-title">@username</b>
                        <span id="typing-status" class="status-text">в сети</span>
                    </div>
                </div>
                <div style="width: 50px;"></div> 
            </div>
            
            <div id="chat-flow" class="scroll-area"></div>

            <div class="input-container">
                <div class="input-row-v2">
                    <label class="attach-btn-v2">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                        <input type="file" id="img-in" hidden onchange="handleFileSelect(this)">
                    </label>
                    <input type="text" id="msg-in" placeholder="Сообщение" oninput="notifyTyping()">
                    <button onclick="sendTxt()" id="send-btn-v2" class="send-btn-v2">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="profile-modal" class="modal-overlay hidden">
            <div class="modal-card">
                <div id="prof-preview" class="avatar-circle lg"></div>
                <label class="change-photo">Сменить фото <input type="file" hidden onchange="updateAv(this)"></label>
                
                <div class="edit-row">
                    <span id="prof-user-label">@username</span>
                    <button class="edit-icon" onclick="changeUser()">✎</button>
                </div>

                <div class="modal-buttons">
                    <button onclick="logout()" class="btn-logout">Выход</button>
                    <button onclick="showProfile(false)" class="btn-close">Закрыть</button>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
